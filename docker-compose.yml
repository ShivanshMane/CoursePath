version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: coursepath-postgres
    environment:
      POSTGRES_DB: coursepath
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d coursepath"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
